# Development docker-compose for FloImg Fleet
# Run with: docker compose up

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: floimg_fleet_prod
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4001:4000"
    environment:
      - DATABASE_URL=ecto://postgres:postgres@db/floimg_fleet_prod
      - PHX_HOST=localhost
      - PORT=4000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-development_secret_key_base_at_least_64_characters_long_for_local_dev_only}
      # FSC Integration
      - FLOIMG_API_URL=${FLOIMG_API_URL:-http://host.docker.internal:3002}
      - FLOIMG_SERVICE_TOKEN=${FLOIMG_SERVICE_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
